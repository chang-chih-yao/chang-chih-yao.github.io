<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>龍伴建築試算</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
  第一欄：<input id="a1"><br/> 
  第二欄：<input id="a2"><br/>
  第三欄：<input id="a3"><br/>
  <button id="b">儲存</button>
</body>
</html>

<script>
    $(function(){
        var $show = $('#show');
        var a = {
            sheetUrl : 'https://docs.google.com/spreadsheets/d/1b9mrL6sn9pgyOvzzW0O18rMpZK1vdhN3Xa65XlHXvJ8/edit?usp=sharing',
            sheetTag : '工作表1',
            row: 1,
            col: 2,
            endRow : 2,
            endCol : 3
        };
        $.get('https://script.google.com/macros/s/AKfycbwBM9uDumPSVrV57lxTiJWyfjWMCOw4g9bbYtH8CUaMgNbx-vE/exec',a, function(data){
            var d = data.split(',');  //把傳出來的字串分割成陣列
            var arr = [];  
            for(var i=0; i<(a.endRow-a.row+1); i++){
                arr[i] = d.splice(0, (a.endCol-a.col+1)); 
                $show.append(arr[i]+'<br/>');
            }
        });
    });
</script>
